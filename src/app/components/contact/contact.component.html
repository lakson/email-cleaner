<section id="contact-section" class="home-section" [ngClass]="{'light-gray': backgroundGray}">
    <div class="container">
      <div class="section-header">
        <h2>{{'Send Us An Email' | translate }}</h2>
        <p>{{ 'Do not hesitate to send us a message, we will be happy to answer you' | translate}}</p>
      </div>
      <form [formGroup]="contactForm">
        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutWrap="wrap" style="align-items: center; justify-content: center;">
          <div fxFlex="100">
            <div class="pb-1">
              <mat-form-field class="full-width">
                <input matInput name="name" [formControl]="contactForm.controls['name']" placeholder="{{ 'Your Name' | translate }}">
              </mat-form-field>
              <p *ngIf="contactForm.controls.name.touched && contactForm.controls.name.errors?.required" class="form-error-msg">{{'Name is required' | translate}}</p>
            </div>
            <div class="pb-1">
              <mat-form-field class="full-width">
                <input matInput name="email" [formControl]="contactForm.controls['email']" placeholder="{{'Your Email' | translate}}">
              </mat-form-field>
              <p *ngIf="contactForm.controls.email.touched && contactForm.controls.email.errors?.email" class="form-error-msg">{{'Invalid Email' | translate}}</p>
            </div>
  
          </div>
          <div fxFlex="100">
            <div class="pb-1">
              <mat-form-field class="full-width">
                <input matInput name="subject" [formControl]="contactForm.controls['subject']" placeholder="{{'Subject' | translate}}">
              </mat-form-field>
              <p *ngIf="contactForm.controls.subject.touched && contactForm.controls.subject.errors?.required" class="form-error-msg">{{'Subject is required' | translate}}</p>
            </div>
            <div class="pb-1">
              <mat-form-field class="full-width">
                <textarea matInput row="8" name="message" [formControl]="contactForm.controls['message']" placeholder="{{'Message' | translate }}"></textarea>
              </mat-form-field>
              <p *ngIf="contactForm.controls.message.touched && contactForm.controls.message.errors?.required" class="form-error-msg">{{'Message is required' | translate}}</p>
            </div>
          </div>
  
          <div fxFlex="100">
            <button mat-fab color="primary" [disabled]="!contactForm.valid"><mat-icon>send</mat-icon></button>
          </div>
        </div>
      </form>
    </div>
    <br><br>
</section>
