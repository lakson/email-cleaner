<header id="home-header" [ngClass]="{'header-fixed': isFixed}">
    <div class="container" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
      <div class="header-mobile-top" fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="start center">
        <div class="home-logo mr-1">
            <a href="/"><img src="assets/images/logo-full.png" alt="Egret logo"></a>
        </div>
        <button mat-icon-button id="menu-toggle" (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
      </div>
      <div fxFlex class="top-menu">
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="home-section" routerLink="/home"><strong>{{ 'Home' | translate }}</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="services-section"><strong>{{ 'Services' | translate }}</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="pricing-section"><strong>{{ 'Pricing' | translate }}</strong></button>
            <button mat-button id="dashboard-topbtn" class="hometop-btn" scrollTo="contact-section"><strong>{{ 'Contact' | translate }}</strong></button>
            <span fxFlex></span>
            <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button"><mat-icon>person</mat-icon><strong>{{ 'My Account' | translate}}</strong></button>
            <!-- <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button"><strong>{{ 'Login' | translate}}</strong></button> -->
            <!-- <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button"><strong>{{ 'Register' | translate}}</strong></button> -->
            <!-- <button mat-button id="dashboard-topbtn" class="hometop-btn icon-button"><mat-icon>logout</mat-icon><strong>{{ 'Logout' | translate}}</strong></button> -->
      </div>
    </div>
  </header>
